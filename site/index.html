<!doctype html >
<html>
	<head>
		<link rel="stylesheet" href="/static/css/media.css" />
		<link rel="stylesheet" id="css-size" href="/static/css/normal.css" />
		<link rel="stylesheet" id="css-theme" href="/static/css/dark.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<script src="/static/third-party/jquery-1.9.0.min.js"></script>
		<script src="/static/third-party/basiccache.min.js"></script>
		<script src="/static/js/nobsmm.js"></script>
		<title>MUSIC</title>
	</head>
	<body>
		<div id="container">
			<div class="column">
				<a data-href="/media/" data-isdir="true" class="arrow not-selectable">media</a>
				<a data-href="/api/recent/400" data-isdir="true" class="arrow not-selectable">recently added</a>
				<a data-href="/system" class="arrow not-selectable">system</a>
				<a data-href="/about" class="arrow not-selectable">about</a>
			</div>
		</div>
		<div id="footer">
			<a class="pull-menu up big">up</a>
			<audio id="audio" preload="auto" controls autobuffer class="float-left"></audio>
			<div class="small-info float-left"></div>
			<div id="controls">
				<a class="prev big">previous</a> |
				<a class="now-playing big">now playing</a> |
				<a class="next big">next</a>
			</div>
			<br class="clearer" />
			<div class="css-size chooser">
				<a>small</a>
				<a class="current">normal</a>
				<a>large</a>
				<a>x-large</a>
			</div>
			<div class="css-theme chooser">
				<a>light</a>
				<a class="current">dark</a>
			</div>
			<div class="info float-left"></div>
		</div>
	</body>
</html>
